<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reflection Games</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/searchGames.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="/js/bootstrap-image-gallery.min.js"></script>
	
		<script src="//cdn.rawgit.com/rdfriedl/bindings.js/master/dist/bindings-bundle.min.js"></script>

		<script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/searchGames.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/gameDisplay.css">
		<style type="text/css">
			.game .coverImage{
				width: 100%;
			}
		</style>

		<script>
		 	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		 	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		 	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		 	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		 	ga('create', 'UA-65010423-1', 'auto');
		 	ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Reflection Games</h1>
					<nav class="navbar navbar-default" role="navigation">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a href="/"><i class="fa fa-home"></i> Home</a></li>
								<li><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
								<li><a href="/prototypes"><i class="fa fa-flask"></i> Prototypes</a></li>
							</ul>
							<form class="navbar-form navbar-right" role="search" action="/search">
								<div class="form-group">
									<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" autocomplete="off">
								</div>
								<button class="btn btn-default" type="submit">Search</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</nav>

					<div class="row">
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

							<div id="games" class="row" bind-foreach="games">
								<div class="game panel panel-default">
									<div class="panel-body">
										<div class="row">
											<div class="col-xs-5">
												<a bind-href="'/game?game='+id"><img class="coverImage" bind-src="coverImage"></a>
											</div>
											<div class="col-xs-7">
												<h3 class="title" style="margin-top: 0px; display: inline-block;">{title}</h3>
												<p class="desc">{description}</p>
												<p>
													<a class="btn btn-success pull-right play-link" bind-href="'/play?game='+id" bind-visible="iframeURL.length > 0"><i class="fa fa-gamepad"></i> Play</a>
													<a class="btn btn-info pull-right view-link" bind-href="'/game?game='+id">View</a>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 hidden-xs">
							<div class="panel panel-default">
							  	<div class="panel-heading">
									<h3 class="panel-title">Links</h3>
							  	</div>
								<div class="panel-body">
									<div class="list-group">
										<a href="//github.com/ReflectionGames" class="list-group-item"><i class="fa fa-github"></i> GitHub</a>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
							  	<div class="panel-heading">
									<h3 class="panel-title">Members</h3>
							  	</div>
								<div class="panel-body">
									<div class="list-group" bind-foreach="organizationMembers">
										<a bind-href="html_url" class="list-group-item"><img bind-src="avatar_url" style="width: 2em;"> {login}</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<button id="back-to-top" class="btn btn-default"><i class="fa fa-chevron-up"></i></button>
		<script type="text/javascript">
			$('#back-to-top').click(function(){
				$.smoothScroll({offset: 0});
			});
			$(document).scroll(function() {
				$('#back-to-top').css('opacity',($(document).scrollTop()-200)/300);
				if($('#back-to-top').css('opacity') > 0){
					$('#back-to-top').show();
				}
				else{
					$('#back-to-top').hide();
				}
			});
		</script>

		<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
		<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
		    <!-- The container for the modal slides -->
		    <div class="slides"></div>
		    <!-- Controls for the borderless lightbox -->
		    <h3 class="title"></h3>
		    <a class="prev">‹</a>
		    <a class="next">›</a>
		    <a class="close">×</a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		    <!-- The modal dialog, which will be used to wrap the lightbox content -->
		    <div class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" aria-hidden="true"><i class="fa fa-times"></i></button>
		                    <h4 class="modal-title"></h4>
		                </div>
		                <div class="modal-body next"></div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default pull-left prev">
		                        <i class="fa fa-chevron-left"></i>
		                        Previous
		                    </button>
		                    <button type="button" class="btn btn-primary next">
		                        Next
		                        <i class="fa fa-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>

	<script type="text/javascript">

		page = {
			games: [],
			organizationMembers: []
		}

		bindings.createModal(page)
		bindings.applyBindings(page);

		utils.loadGames(function(games){
			page.games = games;

			//load prototypes after games
			utils.loadPrototypes(function(data){
				page.games = page.games.concat(data);
			})
		})

		$.ajax({
			url: '//api.github.com/orgs/reflectiongames/members',
			type: 'get',
			dataType: 'json'
		})
		.done(function(json) {
			page.organizationMembers = json;
		})
	</script>
</html>
