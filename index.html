<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reflection Games</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/searchGames.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="/js/bootstrap-image-gallery.min.js"></script>
	
		<script src="//cdn.rawgit.com/rdfriedl/bindings.js/master/dist/bindings-bundle.min.js"></script>

		<script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/searchGames.js"></script>
		<script src="/js/animateTiles.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/tiles.css">
		<link rel="stylesheet" type="text/css" href="/css/animateTiles.css">

		<script>
		 	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		 	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		 	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		 	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		 	ga('create', 'UA-65010423-1', 'auto');
		 	ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Reflection Games</h1>
					<nav class="navbar navbar-default" role="navigation">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a href="/"><i class="fa fa-home"></i> Home</a></li>
								<li><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
								<li><a href="/prototypes"><i class="fa fa-flask"></i> Prototypes</a></li>
								<li><a href="/members"><i class="fa fa-users"></i> Members</a></li>
							</ul>
							<form class="navbar-form navbar-right" role="search" action="/search">
								<div class="form-group">
									<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" autocomplete="off">
								</div>
								<button class="btn btn-default" type="submit">Search</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</nav>

					<div class="row">
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

							<div id="games" class="row tiles" bind-foreach="games">
								<!-- game -->
								<div class="game tile panel panel-default" bind-attr-game-id="id">
									<span class="label label-info pull-right" bind-visible="new Date() - new Date(launchDate) < 2678400000" style="font-size: 1em;">New!</span>
									<div class="panel-body">
										<div class="row">
											<div class="col-xs-4">
												<img class="coverImage" bind-src="coverImage">
											</div>
											<div class="col-xs-8">
												<h3 class="title" style="margin-top: 0px; display: inline-block;">{title}</h3>
												<p class="desc">{description}</p>
												<div class="buttons pull-right">
													<a class="btn btn-success play-link" bind-href="'/play?game='+id" bind-visible="iframeURL.length > 0"><i class="fa fa-gamepad"></i> Play</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 hidden-xs">
							<div class="panel panel-default">
							  	<div class="panel-heading">
									<h3 class="panel-title"><i class="fa fa-link"></i> Links</h3>
							  	</div>
								<div class="panel-body">
									<div class="list-group">
										<a href="//github.com/ReflectionGames" class="list-group-item"><i class="fa fa-github"></i> GitHub</a>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
							  	<div class="panel-heading">
									<h3 class="panel-title"><i class="fa fa-users"></i> Members</h3>
							  	</div>
								<div class="panel-body">
									<div class="list-group" bind-foreach="members">
										<a bind-href="'/profile?member='+name" class="list-group-item"><img bind-src="profileImage" style="width: 2em;"> {name}</a>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
							  	<div class="panel-heading">
									<h3 class="panel-title"><i class="fa fa-share-alt"></i> Share</h3>
							  	</div>
								<div class="panel-body">
								    <p><a class="facebook-share-button btn btn-info" href="#" bind-click="$modal.shareFacebook()" onclick="
								      window.open(
								      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
								      'facebook-share-dialog', 
								      'width=626,height=436'); 
								      return false;" style="background-color:#3B5998;">
								      <i class="fa fa-facebook"></i> Share on Facebook</a></p>
								    <p>
								    	<a class="twitter-share-button btn btn-info" bind-click="$modal.shareTwitter()" bind-href="'https://twitter.com/share?original_referer=' + location.href + '&amp;text=Check out Reflection Games.'" target="_blank" style="background-color:#019AD2;">
								    		<i class="fa fa-twitter"></i> Share on Twitter
								    	</a>
							    	</p>
								    <p><a class="googlePlus-share-button btn btn-info" bind-click="$modal.shareGooglePlus()" bind-href="'https://plus.google.com/share?url='+location.href" onclick="
								    	javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
								    	return false;
								    	" style="background-color:#DD4C39;"><i class="fa fa-google-plus"></i> Share on Google+</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<button id="back-to-top" class="btn btn-default"><i class="fa fa-chevron-up"></i></button>
		<script type="text/javascript">
			$('#back-to-top').click(function(){
				$.smoothScroll({offset: 0});
			});
			$(document).scroll(function() {
				$('#back-to-top').css('opacity',($(document).scrollTop()-200)/300);
				if($('#back-to-top').css('opacity') > 0){
					$('#back-to-top').show();
				}
				else{
					$('#back-to-top').hide();
				}
			});
		</script>

		<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
		<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
		    <!-- The container for the modal slides -->
		    <div class="slides"></div>
		    <!-- Controls for the borderless lightbox -->
		    <h3 class="title"></h3>
		    <a class="prev">‹</a>
		    <a class="next">›</a>
		    <a class="close">×</a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		    <!-- The modal dialog, which will be used to wrap the lightbox content -->
		    <div class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" aria-hidden="true"><i class="fa fa-times"></i></button>
		                    <h4 class="modal-title"></h4>
		                </div>
		                <div class="modal-body next"></div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default pull-left prev">
		                        <i class="fa fa-chevron-left"></i>
		                        Previous
		                    </button>
		                    <button type="button" class="btn btn-primary next">
		                        Next
		                        <i class="fa fa-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>

	<script type="text/javascript">

		page = {
			games: [],
			members: utils.loadMembers(),
			shareFacebook: function(){
				ga('send','event','share','Facebook','landingPage');
			},
			shareTwitter: function(){
				ga('send','event','share','Twitter','landingPage');
			},
			shareGooglePlus: function(){
				ga('send','event','share','Google+','landingPage');
			}
		}

		bindings.createModal(page)
		bindings.applyBindings(page);

		$(document).on('click','.game',function(){
			window.open('/game?game='+$(this).attr('game-id'),'_self');
		})

		utils.loadGames(function(games){
			page.games = games;

			//load prototypes after games
			utils.loadPrototypes(function(data){
				page.games = page.games.concat(data);
				setTimeout(animateTiles,10);
			})
		})
	</script>
</html>
