<html>
	<head>
		<title>Reflection Games</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/searchGames.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="/js/bootstrap-image-gallery.min.js"></script>
	
		<script src="//cdn.rawgit.com/rdfriedl/bindings.js/master/dist/bindings-bundle.min.js"></script>

		<script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/searchGames.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/gameDisplay.css">
		<style type="text/css">
			#members{
			    display: flex;
			    flex-direction: row;
			    flex-wrap: wrap;
			    padding: 0 10px 0 10px;
			}
			.member{
			    margin: 5px;
			    flex-shrink: 0;
			    width: 300px;
			    flex-grow: 1;
			    min-width: 320px;
			}
			.member:hover{
				background: #485563;
			}
			.member .coverImage{
				width: 100%;
			}
			.member a *{
				text-decoration: none;
				color: white;
			}
			@media (min-width: 768px){
				.member{
					max-width: 50%;
				}
			}
		</style>

		<script>
		 	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		 	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		 	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		 	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		 	ga('create', 'UA-65010423-1', 'auto');
		 	ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Reflection Games</h1>
					<nav class="navbar navbar-default" role="navigation">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
								<li><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
								<li><a href="/prototypes"><i class="fa fa-flask"></i> Prototypes</a></li>
								<li class="active"><a href="/members"><i class="fa fa-users"></i> Members</a></li>
							</ul>
							<form class="navbar-form navbar-right" role="search" action="/search">
								<div class="form-group">
									<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" autocomplete="off">
								</div>
								<button class="btn btn-default" type="submit">Search</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</nav>
					<div id="members" class="row" bind-foreach="members">

						<div class="member panel panel-default">
							<div class="panel-body">
								<a bind-href="'/profile?member='+name">
									<div class="row">
										<div class="col-xs-4">
											<img class="coverImage" bind-src="profileImage">
										</div>
										<div class="col-xs-8">
											<div class="pull-right links" bind-foreach="links">
												<div style="display: inline-block; margin-left: 5px;">
													<img style="width: 1.5em;" bind-src="icon" bind-visible="icon">
													<i class="fa fa-link" bind-visible="icon.length == 0"></i>
												</div>
											</div>
											<h3 class="title" style="margin-top: 0px; display: inline-block;">{name}</h3>
											<p class="desc" bind-visible="email">{email}</p>
											<p class="desc" bind-visible="tagline">{tagline}</p>
										</div>
									</div>
								</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		<button id="back-to-top" class="btn btn-default"><i class="fa fa-chevron-up"></i></button>
		<script type="text/javascript">
			$('#back-to-top').click(function(){
				$.smoothScroll({offset: 0});
			});
			$(document).scroll(function() {
				$('#back-to-top').css('opacity',($(document).scrollTop()-200)/300);
				if($('#back-to-top').css('opacity') > 0){
					$('#back-to-top').show();
				}
				else{
					$('#back-to-top').hide();
				}
			});
		</script>
	</body>

	<script type="text/javascript">

	//game
	$gameTemp = $('#temp .game');
	$gameTemp.remove();
	$gameImage = $('#temp .game-image');
	$gameImage.remove();
	
	$('#back-to-top').click(function(){
		$.smoothScroll({offset: 0});
	})

	page = {
		members: utils.loadMembers()
	}

	bindings.createModal(page);
	bindings.applyBindings(page,document);

	</script>
</html>
