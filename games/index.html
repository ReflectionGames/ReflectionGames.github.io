		<div class="container">

					<h1>Reflection Games</h1>

						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

							<ul class="nav navbar-nav">
								<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
								<li class="active"><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
							</ul>
							<form class="navbar-form navbar-right" role="search" action="/games/search.html">
								<div class="form-group">
									<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" autocomplete="off">
								</div>
								<button class="btn btn-default" type="submit">Search</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</nav>
					<div id="games" class="row" bind-foreach="games">

						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<div class="game panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-xs-4">
											<a bind-href="'/game?game='+id"><img class="coverImage" bind-src="coverImage"></a>
										</div>
										<div class="col-xs-8">
											<h3 class="title" style="margin-top: 0px; display: inline-block;">{title}</h3>
											<p class="desc">{description}</p>
											<p>
												<a class="btn btn-success pull-right play-link" bind-href="'/play?game='+id"><i class="fa fa-gamepad"></i> Play</a>
												<a class="btn btn-info pull-right view-link" bind-href="'/game?game='+id">View</a>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<div id="temp" style="display: none;">
			<div class="col-md-4 game">
				<div class="thumbnail">
					<a class="cover" href="" data-gallery="">
						<img src="">
					</a>
					<div class="screenshots"></div>
					<div class="caption">
						<h3 class="title" style="margin-top: 0px; display: inline-block;">cannontest</h3>
						<p class="desc">A Three.js and Cannon.js Test Project</p>
						<div>
							<a class="btn btn-primary source-link" href="" target="_blank"><i class="fa fa-code-fork"></i> Source Code</a>
							<a class="btn btn-success pull-right play-link" href=""><i class="fa fa-gamepad"></i> Play</a>
							<a class="btn btn-info pull-right view-link" href="">View</a>
						</div>
					</div>
				</div>
			</div>
			<div class="game-image">
				<a data-gallery="" href=""><img src=""></a>
			</div>
		</div>
		
		<button id="back-to-top" class="btn btn-default"><i class="fa fa-chevron-up"></i></button>
		<script type="text/javascript">
			$('#back-to-top').click(function(){
				$.smoothScroll({offset: 0});
			});
			$(document).scroll(function() {
				$('#back-to-top').css('opacity',($(document).scrollTop()-200)/300);
				if($('#back-to-top').css('opacity') > 0){
					$('#back-to-top').show();
				}
				else{
					$('#back-to-top').hide();
				}
			});
		</script>
	</body>
