<!DOCTYPE html>
<html>
	<head>
		<title>Reflection Games</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/searchGames.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="/js/bootstrap-image-gallery.min.js"></script>
	
		<script src="//cdn.rawgit.com/rdfriedl/bindings.js/master/dist/bindings.min.js"></script>

		<script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/searchGames.js"></script>

		<style type="text/css">
		.game img{
			display: inline-block;
			width: 100%;
		}
		.game h2{
			margin: 0px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Reflection Games</h1>
					<nav class="navbar navbar-default" role="navigation">
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
								<li><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
							</ul>
							<form class="navbar-form navbar-right" role="search" action="/games/search.html">
								<div class="form-group">
									<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" bind-value="search">
								</div>
								<button class="btn btn-default">Search</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</nav>

					<div id="games" class="row" bind-foreach="searchGames">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<div class="game panel panel-default">
							  	<div class="panel-body">
							  		<div class="row">
							  			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
									  		<a bind-href="'/game?game='+id"><img bind-src="screenShots[0]"></a>
								  		</div>
								  		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
									  		<h2>{title}</h2>
									  		<p>{description}</p>

									  		<a type="button" href="#" class="btn btn-success pull-right" bind-href="'/play?game='+id"><i class="fa fa-gamepad"></i> Play</a>
								  			<a type="button" href="#" class="btn btn-info pull-right" bind-href="'/game?game='+id">View</a>
								  	
								  		</div>
							  		</div>
							  	</div>
							</div>
						</div>
					</div>

					<center bind-visible="searchGames.length == 0"><h2>Cant find anything matching: <span bind-text="search"></span></h2></center>
				</div>
			</div>
		</div>

		<button id="back-to-top" class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></button>
	</body>

	<script type="text/javascript">

	page = {
		games: [],
		searchGames: [],
		searchFunc: undefined,
		search: ''
	};

	bindings.createModal(page)
	bindings.applyBindings(page,document);

	utils.loadGames(function(games){
		page.games = games;
		page.searchFunc = searchGames(games);

		page.search = utils.parseSearch().search || '';
		page.searchFunc(page.search,function(results){
			for (var i = 0; i < games.length; i++) {
				var game;
				for (var k = 0; k < results.length; k++) {
					if(games[i].title == results[k]){
						game = games[i];
						break;
					}
				};

				if(game){
					page.searchGames.push(game);
				}
			};
		});
	})

	</script>
</html>
