<!DOCTYPE html>
<html>
	<head>
		<title bind-text="'Reflection Games - ' + profile.name">Reflection Games</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/searchGames.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="/js/bootstrap-image-gallery.min.js"></script>
	
		<script src="//cdn.rawgit.com/rdfriedl/bindings.js/master/dist/bindings-bundle.min.js"></script>

		<script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/searchGames.js"></script>

		<style type="text/css">
		#profileImage{
			display: inline-block;
			width: 20%;
			float: left;
		}
		#head{
			padding-left: 20px;
			float: left;
		}

		.games,.prototypes{
		    display: flex;
		    flex-direction: row;
		    flex-wrap: wrap;
		    padding: 0 10px 0 10px;
		}
		.game,.prototype{
		    margin: 5px;
		    flex-shrink: 0;
		    width: 300px;
		    flex-grow: 1;
		    min-width: 320px;
		}
		.game .coverImage,.prototype .coverImage{
			width: 100%;
		}
		@media (min-width: 768px){
			.game,.prototype{
				max-width: 50%;
			}
		}

		</style>

		<script>
		 	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		 	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		 	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		 	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		 	ga('create', 'UA-65010423-1', 'auto');
		 	ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Reflection Games</h1>
					<nav class="navbar navbar-default" role="navigation">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
								<li><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
								<li><a href="/prototypes"><i class="fa fa-flask"></i> Prototypes</a></li>
								<li><a href="/members"><i class="fa fa-users"></i> Members</a></li>
							</ul>
							<form class="navbar-form navbar-right" role="search" action="/search">
								<div class="form-group">
									<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" autocomplete="off">
								</div>
								<button class="btn btn-default" type="submit">Search</button>
							</form>
						</div><!-- /.navbar-collapse -->
					</nav>

					<div class="row" bind-if="profile">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<img id="profileImage" bind-src="profile.profileImage">
							<div class="pull-right" bind-foreach="links">
								<a class="btn btn-default link" bind-href="url"><img style="width: 2em;" bind-src="icon" bind-visible="icon.length"><i class="fa fa-link" bind-visible="icon.length == 0"></i> <span class="hidden-xs hidden-sm" bind-text="title"></span></a>
							</div>
							<div id="head">
								<h2>{profile.name}</h2>
								<p bind-visible="profile.email">{profile.email}</p>
								<p bind-visible="profile.tagline">{profile.tagline}</p>
							</div>
						</div>
					</div>

					<div class="row" bind-if="profile" style="margin-top: 20px;">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div role="tabpanel">
							    <!-- Nav tabs -->
							    <ul class="nav nav-tabs" role="tablist">
							        <li role="presentation" class="active">
							            <a href="#details" data-toggle="tab"><i class="fa fa-info"></i> About</a>
							        </li>
							        <li role="presentation">
							            <a href="#games" data-toggle="tab" bind-visible="games.length"><i class="fa fa-gamepad"></i> Games</a>
							        </li>
							        <li role="presentation">
							            <a href="#prototypes" data-toggle="tab" bind-visible="prototypes.length"><i class="fa fa-flask"></i> Prototypes</a>
							        </li>
							        <li role="presentation">
							            <a href="#share" data-toggle="tab"><i class="fa fa-share-alt"></i> Share</a>
							        </li>
							    </ul>
							
							    <!-- Tab panes -->
							    <div class="tab-content">
							        <div role="tabpanel" class="tab-pane active" id="details">
							        	<!-- about -->
										<div class="row">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
												<div class="page-header">
												  	<h2>About</h2>
												</div>
												<p>{profile.about}</p>
											</div>
										</div>
							        </div>
							        <div role="tabpanel" class="tab-pane" id="share">
									    <h3>Share</h3>
									    <p>
									    <a class="facebook-share-button btn btn-info" href="#" bind-click="$modal.shareFacebook()" onclick="
									      window.open(
									      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
									      'facebook-share-dialog', 
									      'width=626,height=436'); 
									      return false;" style="background-color:#3B5998; min-width:175px;">
									      <i class="fa fa-facebook"></i> Share on Facebook
									    </a>
									    </p>
									    <p>
									    <a class="twitter-share-button btn btn-info" bind-click="$modal.shareTwitter()" bind-href="'https://twitter.com/share?original_referer=' + location.href + '&amp;text=Check out ' + profile.name + ' on Reflection Games.'" target="_blank" style="background-color:#019AD2; min-width:175px;">
									      <i class="fa fa-twitter"></i> Share on Twitter
									    </a>
									    </p>
									    <p>
									    <a class="googlePlus-share-button btn btn-info" bind-click="$modal.shareGooglePlus()" bind-href="'https://plus.google.com/share?url='+location.href" onclick="
									    	javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
									    	return false;
									    	" style="background-color:#DD4C39; min-width:175px;"><i class="fa fa-google-plus"></i> Share on Google+</a>
									    </p>
							        </div>
							        <div role="tabpanel" class="tab-pane" id="games">
									    <div class="games" bind-foreach="games">
											
											<!-- game -->
											<div class="game panel panel-default">
												<div class="panel-body">
													<div class="row">
														<div class="col-xs-4">
															<a bind-href="'/game?game='+id"><img class="coverImage" bind-src="coverImage"></a>
														</div>
														<div class="col-xs-8">
															<h3 class="title" style="margin-top: 0px; display: inline-block;" bind-text="title"></h3>
															<p class="desc" bind-text="description"></p>
															<p>
																<a class="btn btn-success pull-right play-link" bind-href="'/play?game='+id" bind-visible="iframeURL.length > 0"><i class="fa fa-gamepad"></i> Play</a>
																<a class="btn btn-info pull-right view-link" bind-href="'/game?game='+id">View</a>
															</p>
														</div>
													</div>
												</div>
											</div>

									    </div>
							        </div>
							        <div role="tabpanel" class="tab-pane" id="prototypes">
									    <div class="prototypes" bind-foreach="prototypes">
											
											<!-- prototype -->
											<div class="prototype panel panel-default">
												<div class="panel-body">
													<div class="row">
														<div class="col-xs-4">
															<a bind-href="'/game?game='+id"><img class="coverImage" bind-src="coverImage"></a>
														</div>
														<div class="col-xs-8">
															<h3 class="title" style="margin-top: 0px; display: inline-block;" bind-text="title"></h3>
															<p class="desc" bind-text="description"></p>
															<p>
																<a class="btn btn-success pull-right play-link" bind-href="'/play?game='+id" bind-visible="iframeURL.length > 0"><i class="fa fa-gamepad"></i> Play</a>
																<a class="btn btn-info pull-right view-link" bind-href="'/game?game='+id">View</a>
															</p>
														</div>
													</div>
												</div>
											</div>
									    
									    </div>
							        </div>
							    </div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<button id="back-to-top" class="btn btn-default"><i class="fa fa-chevron-up"></i></button>
		<script type="text/javascript">
			$('#back-to-top').click(function(){
				$.smoothScroll({offset: 0});
			});
			$(document).scroll(function() {
				$('#back-to-top').css('opacity',($(document).scrollTop()-200)/300);
				if($('#back-to-top').css('opacity') > 0){
					$('#back-to-top').show();
				}
				else{
					$('#back-to-top').hide();
				}
			});
		</script>

		<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
		<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
		    <!-- The container for the modal slides -->
		    <div class="slides"></div>
		    <!-- Controls for the borderless lightbox -->
		    <h3 class="title"></h3>
		    <a class="prev"><i class="fa fa-chevron-left"></i></a>
		    <a class="next"><i class="fa fa-chevron-right"></i></a>
		    <a class="close"><i class="fa fa-times"></i></a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		    <!-- The modal dialog, which will be used to wrap the lightbox content -->
		    <div class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" aria-hidden="true"><i class="fa fa-times"></i></button>
		                    <h4 class="modal-title"></h4>
		                </div>
		                <div class="modal-body next"></div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default pull-left prev">
		                        <i class="fa fa-chevron-left"></i>
		                        Previous
		                    </button>
		                    <button type="button" class="btn btn-primary next">
		                        Next
		                        <i class="fa fa-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>

	<script type="text/javascript">

	page = {
		profile: undefined,
		links: [],
		games: [],
		prototypes: [],
		shareFacebook: function(){
			ga('send','event','share','Facebook',page.profile.name);
		},
		shareTwitter: function(){
			ga('send','event','share','Twitter',page.profile.name);
		},
		shareGooglePlus: function(){
			ga('send','event','share','Google+',page.profile.name);
		}
	}

	bindings.createModal(page);
	bindings.applyBindings(page,document);

	utils.loadMember(utils.parseSearch().member,function(data){
		page.profile = data;
		page.links = data.links;

		//load games
		utils.loadGames(function(games){
			for (var i = 0; i < games.length; i++) {
				if(games[i].creators.indexOf(page.profile.name) !== -1){
					page.games.push(games[i]);
				}
			};
		})

		//load prototypes
		utils.loadPrototypes(function(prototypes){
			for (var i = 0; i < prototypes.length; i++) {
				if(prototypes[i].creators.indexOf(page.profile.name) !== -1){
					page.prototypes.push(prototypes[i]);
				}
			};
		})

		ga('send', 'event', 'view', 'profile', data.name);
	})

	</script>
</html>
