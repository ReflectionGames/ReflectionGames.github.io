<!DOCTYPE html>
<html>
	<head>
		<title bind-text="'Reflection Games - ' + profile.name">Reflection Games - Profile</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<link rel="shortcut icon" href="/res/logo.svg">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://bootswatch.com/slate/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/searchGames.css">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="/css/bootstrap-image-gallery.min.css">

		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.min.js"></script>

		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="/js/bootstrap-image-gallery.min.js"></script>
	
		<script src="//cdn.rawgit.com/rdfriedl/bindings.js/master/dist/bindings-bundle.min.js"></script>

		<script src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/searchGames.js"></script>
		<script src="/js/animateTiles.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/tiles.css">
		<link rel="stylesheet" type="text/css" href="/css/animateTiles.css">
		<style type="text/css">			#profileImage{
				display: inline-block;
				width: 20%;
				float: left;
			}
			#head{
				padding-left: 20px;
				float: left;
			}
		</style>

		<script>
		 	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		 	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		 	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		 	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		 	ga('create', 'UA-65010423-1', 'auto');

		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- nav -->
				<div class="col-xs-12">
					<div id="title-logo" class="col-sm-2 hidden-xs hidden-sm">
						<a href="http://reflectiongames.github.io"><img src="/res/logo.svg" class="logo" style="width: 100%"></a>
					</div>
					<div id="title-nav" class="col-sm-12 col-md-10 col-offset-md-2">
						<h1><a href="http://reflectiongames.github.io" class="site-title"><div style="display:inline-block;"><img src="/res/logo.svg" class="visible-xs visible-sm logo small" style="height: 1em;"></div>Reflection Games</a></h1>
						<nav class="navbar navbar-default" role="navigation">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse navbar-ex1-collapse">
								<ul class="nav navbar-nav">
									<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
									<li><a href="/games"><i class="fa fa-gamepad"></i> Games</a></li>
									<li><a href="/prototypes"><i class="fa fa-flask"></i> Prototypes</a></li>
									<li><a href="/members"><i class="fa fa-users"></i> Members</a></li>
								</ul>
								<form class="navbar-form navbar-right" role="search" action="/search">
									<div class="form-group">
										<input id="searchGames" type="text" name="search" class="form-control" placeholder="Search Games" autocomplete="off">
									</div>
									<button class="btn btn-default" type="submit">Search</button>
								</form>
							</div><!-- /.navbar-collapse -->
						</nav>
					</div>
				</div>
				
				<!-- page -->
				<div class="col-xs-12">
					<div class="row" bind-if="profile">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<img id="profileImage" bind-src="profile.profileImage">
							<div class="pull-right" bind-foreach="links">
								<a class="btn btn-default link" bind-href="url"><img style="width: 2em;" bind-src="icon" bind-visible="icon.length"><i class="fa fa-link" bind-visible="icon.length == 0"></i> <span class="hidden-xs hidden-sm" bind-text="title"></span></a>
							</div>
							<div id="head">
								<h2>{profile.name}</h2>
								<p bind-visible="profile.email">{profile.email}</p>
								<p bind-visible="profile.tagline">{profile.tagline}</p>
							</div>
						</div>
					</div>

					<div class="row" bind-if="profile" style="margin-top: 20px;">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				        	<!-- about -->
							<div>
								<div class="page-header">
									<!-- share -->
									<div class="btn-group pull-right">
									    <a class="facebook-share-button btn btn-info" href="#" bind-click="$modal.shareFacebook()" onclick="
									      window.open(
									      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 
									      'facebook-share-dialog', 
									      'width=626,height=436'); 
									      return false;" style="background:#3B5998;">
									      <i class="fa fa-facebook"></i> Facebook
									    </a>
									    <a class="twitter-share-button btn btn-info" bind-click="$modal.shareTwitter()" bind-href="'https://twitter.com/share?original_referer=' + location.href + '&amp;text=Check out ' + profile.name + ' on Reflection Games.'" target="_blank" style="background:#019AD2;">
									      <i class="fa fa-twitter"></i> Twitter
									    <a class="googlePlus-share-button btn btn-info" bind-click="$modal.shareGooglePlus()" bind-href="'https://plus.google.com/share?url='+location.href" onclick="
									    	javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
									    	return false;
									    	" style="background:#DD4C39;"><i class="fa fa-google-plus"></i> Google+</a>
									</div>
								  	<h2>About</h2>
								</div>
								<p>{profile.about}</p>
							</div>

							<!-- games -->
							<div bind-visible="games.length">
								<div class="page-header">
								  	<h2>Games</h2>
								</div>
								<div id="games" class="tiles" bind-foreach="games">
									<div class="game tile panel panel-default" bind-attr-game-id="id">
										<span class="label label-info pull-right" bind-visible="new Date() - new Date(launchDate) < 2678400000" style="font-size: 1em;">New!</span>
										<div class="panel-body">
											<div class="row">
												<div class="col-xs-4">
													<a bind-href="'/game?game='+id"><img class="coverImage" bind-src="coverImage"></a>
												</div>
												<div class="col-xs-8">
													<h3 class="title" style="margin-top: 0px; display: inline-block;" bind-text="title"></h3>
													<p class="desc" bind-text="description"></p>
													<p>
														<a class="btn btn-success pull-right play-link" bind-href="'/play?game='+id" bind-visible="webPlayers.length > 0"><i class="fa fa-gamepad"></i> Play</a>
													</p>
												</div>
											</div>
										</div>
									</div>
							    </div>
						    </div>

						    <!-- prototypes -->
						    <div bind-visible="prototypes.length">
								<div class="page-header">
								  	<h2>Prototypes</h2>
								</div>
							    <div id="prototypes" class="tiles" bind-foreach="prototypes">
									<div class="prototype tile panel panel-default" bind-attr-game-id="id">
										<span class="label label-info pull-right" bind-visible="new Date() - new Date(launchDate) < 2678400000" style="font-size: 1em;">New!</span>
										<div class="panel-body">
											<div class="row">
												<div class="col-xs-4">
													<a bind-href="'/game?game='+id"><img class="coverImage" bind-src="coverImage"></a>
												</div>
												<div class="col-xs-8">
													<h3 class="title" style="margin-top: 0px; display: inline-block;" bind-text="title"></h3>
													<p class="desc" bind-text="description"></p>
													<p>
														<a class="btn btn-success pull-right play-link" bind-href="'/play?game='+id" bind-visible="webPlayers.length > 0"><i class="fa fa-gamepad"></i> Play</a>
													</p>
												</div>
											</div>
										</div>
									</div>
							    </div>
						    </div>
						</div>
					</div>
				</div>

				<!-- commentss -->
				<div class="page-header">
					<h1>Leave a comment</h1>
				</div>
				<div id="disqus_thread"></div>
				<script type="text/javascript">
				    /* * * CONFIGURATION VARIABLES * * */
				    var disqus_shortname = 'reflectiongames';
				    var disqus_category_id = '3969296'
				    
				    /* * * DON'T EDIT BELOW THIS LINE * * */

				        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				    })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
			</div>
		</div>

		<button id="back-to-top" class="btn btn-default"><i class="fa fa-chevron-up"></i></button>
		<script type="text/javascript">
			$('#back-to-top').click(function(){
				$.smoothScroll({offset: 0});
			});
			$(document).scroll(function() {
				$('#back-to-top').css('opacity',($(document).scrollTop()-200)/300);
				if($('#back-to-top').css('opacity') > 0){
					$('#back-to-top').show();
				}
				else{
					$('#back-to-top').hide();
				}
			});
		</script>

		<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
		<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
		    <!-- The container for the modal slides -->
		    <div class="slides"></div>
		    <!-- Controls for the borderless lightbox -->
		    <h3 class="title"></h3>
		    <a class="prev"><i class="fa fa-chevron-left"></i></a>
		    <a class="next"><i class="fa fa-chevron-right"></i></a>
		    <a class="close"><i class="fa fa-times"></i></a>
		    <a class="play-pause"></a>
		    <ol class="indicator"></ol>
		    <!-- The modal dialog, which will be used to wrap the lightbox content -->
		    <div class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" aria-hidden="true"><i class="fa fa-times"></i></button>
		                    <h4 class="modal-title"></h4>
		                </div>
		                <div class="modal-body next"></div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default pull-left prev">
		                        <i class="fa fa-chevron-left"></i>
		                        Previous
		                    </button>
		                    <button type="button" class="btn btn-primary next">
		                        Next
		                        <i class="fa fa-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>

	<script type="text/javascript">

	page = {
		profile: undefined,
		links: [],
		games: [],
		prototypes: [],
		shareFacebook: function(){
			ga('send','event','share','Facebook',page.profile.name);
		},
		shareTwitter: function(){
			ga('send','event','share','Twitter',page.profile.name);
		},
		shareGooglePlus: function(){
			ga('send','event','share','Google+',page.profile.name);
		}
	}

	bindings.createModal(page);
	bindings.applyBindings(page,document);

	utils.loadMember(utils.parseSearch().member,function(data){
		if(!data){
			utils.serverError('404','Cant find a member with that name');
			return;
		}
		page.profile = data;
		page.links = data.links;

		//load games
		utils.loadGames(function(games){
			for (var i = 0; i < games.length; i++) {
				if(games[i].creators.indexOf(page.profile.name) !== -1){
					page.games.push(games[i]);
				}
			};

			setTimeout(animateTiles,10);
		})

		//load prototypes
		utils.loadPrototypes(function(prototypes){
			for (var i = 0; i < prototypes.length; i++) {
				if(prototypes[i].creators.indexOf(page.profile.name) !== -1){
					page.prototypes.push(prototypes[i]);
				}
			};

			setTimeout(animateTiles,10);
		})

		ga('send', 'event', 'view', 'profile', data.name);
	})

	$(document).on('click','.game, .prototype',function(){
		window.open('/game?game='+$(this).attr('game-id'),'_self');
	})

	</script>
</html>
